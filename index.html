<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Viewer</title>
    <!-- Font Awesome (Ensured stable CDN link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <span>BIM COLLAB</span>
            </div>
            <div class="header-right">
                <select id="roleSelect">
                    <option value="" disabled selected>Select Role</option>
                    <option value="architect" data-heading="Architect Dashboard">Architect</option>
                    <option value="engineer" data-heading="Engineer Dashboard">Engineer</option>
                    <option value="contractor" data-heading="Contractor Dashboard">Contractor</option>
                    <option value="quantity" data-heading="Quantity Surveyor Dashboard">Quantity Surveyor</option>
                    <option value="owner" data-heading="Owner Dashboard">Owner</option>
                </select>
                <button id="headerLogoutBtn" class="logout-btn" onclick="logout()" title="Logout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <button class="mobile-menu-btn" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main class="app-container">
        <aside class="roadmap-aside">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Project Roadmap</span>
                </div>
                <div id="stageList" class="stage-list"></div>
            </div>
        </aside>

        <section id="mainPanel">
            <div id="dashboardHeader" style="display: none; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 2px solid #e0e0e0;">
                <div id="welcomeMsg" style="font-size: 0.9rem; color: #666; margin-bottom: 0.2rem;"></div>
                <h2 id="dashboardTitle" style="margin: 0; color: var(--primary); font-size: 1.8rem; font-weight: 600;">Dashboard</h2>
            </div>
            <div id="workspaceContent">
                <div class="card">
                    <div class="placeholder-box">
                        <i class="fas fa-layer-group fa-4x placeholder-icon"></i>
                        <h3>Welcome to the Project Hub</h3>
                        <p class="placeholder-text">Select your role to initialize your specific workspace.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
                "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
                "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"
            }
        }
    </script>
    <script type="module" src="./src/app.js"></script>
    
    <!-- Mobile Sidebar & Logic -->
    <div class="mobile-sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="mobile-sidebar" id="mobileSidebar">
        <div class="sidebar-header" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=600&q=80') center/cover no-repeat; color: white;">
            <span class="sidebar-title">Menu</span>
            <button class="close-sidebar-btn" id="closeSidebarBtn" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-profile">
            <div class="profile-info">
                <div class="profile-name" id="profileNameDisplay">Guest User</div>
                <div class="profile-role" id="sidebarRoleDisplay">No Role Selected</div>
            </div>
        </div>
        <div style="padding: 1rem; display: flex; flex-direction: column; gap: 1rem;">
            <!-- Placeholder Navigation Items -->
            <div style="font-weight: 500; color: var(--text-main);"><i class="fas fa-home" style="width: 24px;"></i> Dashboard</div>
            <div style="font-weight: 500; color: var(--text-main);"><i class="fas fa-project-diagram" style="width: 24px;"></i> Projects</div>
            <div style="font-weight: 500; color: var(--text-main); cursor: pointer;" onclick="openSettingsModal()"><i class="fas fa-cog" style="width: 24px;"></i> Settings</div>
            <button class="sidebar-logout-btn" onclick="logout()" style="display: none;">
                <i class="fas fa-sign-out-alt" style="width: 24px;"></i> Logout
            </button>
        </div>
    </aside>

</body>
</html>
