<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Viewer</title>
    <!-- Font Awesome (Ensured stable CDN link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/styles.css">
    <style>
        @media (max-width: 768px) {
            .header {
                padding: 0.25rem 0.5rem;
            }
            .logo {
                font-size: 0.9rem;
            }
            .logo i {
                font-size: 1rem;
            }
            #roleSelect {
                padding: 0.15rem 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <span>BIM COLLAB</span>
            </div>
            <div class="header-right">
                <select id="roleSelect">
                    <option value="" disabled selected>Select Role</option>
                    <option value="architect">Architect</option>
                    <option value="engineer">Engineer</option>
                    <option value="contractor">Contractor</option>
                    <option value="quantity">Quantity Surveyor</option>
                    <option value="owner">Owner</option>
                </select>
                <button id="headerLogoutBtn" class="logout-btn" onclick="logout()" title="Logout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <button class="mobile-menu-btn" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main class="app-container">
        <aside class="roadmap-aside">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Project Roadmap</span>
                </div>
                <div id="stageList" class="stage-list"></div>
            </div>
        </aside>

        <section id="mainPanel">
            <div class="card">
                <div class="placeholder-box" style="text-align: center; padding: 4rem 1rem;">
                    <i class="fas fa-layer-group fa-4x" style="margin-bottom: 1.5rem; opacity: 0.1"></i>
                    <h3>Welcome to the Project Hub</h3>
                    <p style="color: var(--text-muted); margin-top: 0.5rem;">Select your role to initialize your specific workspace.</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/app.js"></script>
    
    <!-- Mobile Sidebar & Logic -->
    <div class="mobile-sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="mobile-sidebar" id="mobileSidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Menu</span>
            <button class="close-sidebar-btn" id="closeSidebarBtn" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-profile">
            <div class="profile-avatar">
                <i class="fas fa-user" id="profileAvatarIcon"></i>
            </div>
            <div class="profile-info">
                <div class="profile-name" id="profileNameDisplay">Guest User</div>
                <div class="profile-role" id="sidebarRoleDisplay">No Role Selected</div>
            </div>
        </div>
        <div style="padding: 1rem; display: flex; flex-direction: column; gap: 1rem;">
            <!-- Placeholder Navigation Items -->
            <div style="font-weight: 500; color: var(--text-main);"><i class="fas fa-home" style="width: 24px;"></i> Dashboard</div>
            <div style="font-weight: 500; color: var(--text-main);"><i class="fas fa-project-diagram" style="width: 24px;"></i> Projects</div>
            <div style="font-weight: 500; color: var(--text-main);"><i class="fas fa-cog" style="width: 24px;"></i> Settings</div>
            <button class="sidebar-logout-btn" onclick="logout()" style="display: none;">
                <i class="fas fa-sign-out-alt" style="width: 24px;"></i> Logout
            </button>
        </div>
    </aside>

    <script>
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileSidebar = document.getElementById('mobileSidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');

        function toggleSidebar() {
            mobileSidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        }

        if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleSidebar);
        if(closeSidebarBtn) closeSidebarBtn.addEventListener('click', toggleSidebar);
        if(sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
