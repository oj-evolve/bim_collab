<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Viewer</title>
    <!-- Font Awesome (Ensured stable CDN link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/styles.css">
    <style>
        @media (hover: none) {
            .tooltip-text {
                display: none !important;
            }
        }

        /* Consistent Search Bar Styling for Mobile & Web */
        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-input {
            width: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            position: absolute;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 4px 25px 4px 8px;
            z-index: 5;
            color: var(--text-main);
        }
        .search-wrapper.expanded .search-input {
            width: 160px;
            opacity: 1;
            visibility: visible;
        }
        .search-toggle-icon {
            z-index: 6;
            position: relative;
            cursor: pointer;
        }
        .search-clear-btn {
            position: absolute;
            right: 5px;
            z-index: 7;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <div style="display: flex; flex-direction: column; margin-left: 10px; line-height: 1.2;">
                    <span>BIM COLLAB</span>
                    <span style="font-size: 0.75rem; font-weight: 400;">Building Information Modeling</span>
                </div>
                <span id="headerProjectName" style="display:none; padding-left:10px; border-left:2px solid var(--border); color:var(--text-muted); font-weight:500; font-size:0.9em;"></span>
            </div>
            <div class="header-right">
                <select id="roleSelect">
                    <option value="" disabled selected>Select Role</option>
                    <option value="architect" data-heading="Architect Dashboard">Architect</option>
                    <option value="engineer" data-heading="Engineer Dashboard">Engineer</option>
                    <option value="contractor" data-heading="Contractor Dashboard">Contractor</option>
                    <option value="quantity" data-heading="Quantity Surveyor Dashboard">Quantity Surveyor</option>
                    <option value="owner" data-heading="Owner Dashboard">Owner</option>
                </select>
                <div class="avatar-wrapper">
                    <div id="userAvatar" class="user-avatar" style="display: none;" onclick="toggleSettingsDropdown()" title="Settings">
                        <span id="avatarInitials"></span>
                    </div>
                    <div id="statusIndicator" class="status-indicator online"></div>
                    <div id="settingsDropdown" class="settings-dropdown">
                        <div class="dropdown-header">
                            <span>Settings</span>
                            <i class="fas fa-times" style="cursor:pointer" onclick="toggleSettingsDropdown()"></i>
                        </div>
                        <div class="dropdown-body">
                            <label style="font-size:0.75rem; color:var(--text-muted); font-weight:500; margin-bottom:4px; display:block;">Display Name</label>
                            <input type="text" id="settingsNameInput" placeholder="Your Name" class="dropdown-input" onkeypress="if(event.key==='Enter') saveSettingsFromDropdown()">
                            <div id="ownerProjectNameContainer" style="display:none; margin-bottom: 0.75rem;">
                                <label style="font-size:0.75rem; color:var(--text-muted); font-weight:500; margin-bottom:4px; display:block;">Project Name</label>
                                <div style="display:flex; gap:5px;">
                                    <input type="text" id="settingsProjectNameInput" placeholder="Enter Project Name" class="dropdown-input" style="margin-bottom:0">
                                    <button onclick="renameProject()" style="background:var(--primary); color:white; border:none; padding:0 0.75rem; border-radius:0.375rem; cursor:pointer; font-size:0.75rem; font-weight:600;">Rename</button>
                                </div>
                                <div style="text-align:right; margin-top:4px;"><button onclick="resetProjectName()" style="background:none; border:none; color:var(--text-muted); font-size:0.65rem; cursor:pointer; text-decoration:underline; padding:0;">Reset to Default</button></div>
                            </div>
                            <label style="font-size:0.75rem; color:var(--text-muted); font-weight:500; margin-bottom:4px; display:block;">Status</label>
                            <select id="settingsStatusSelect" class="dropdown-input" style="cursor:pointer">
                                <option value="online">Online</option>
                                <option value="away">Away</option>
                                <option value="busy">Do Not Disturb</option>
                            </select>
                            <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:0.75rem; padding: 0.25rem 0;">
                                <label style="font-size:0.75rem; color:var(--text-muted); font-weight:500; cursor:pointer;" for="settingsThemeToggle">Dark Mode</label>
                                <label class="switch">
                                    <input type="checkbox" id="settingsThemeToggle">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:0.75rem; padding: 0.25rem 0;">
                                <label style="font-size:0.75rem; color:var(--text-muted); font-weight:500; cursor:pointer;" for="settingsMuteToggle">Mute Sounds</label>
                                <label class="switch">
                                    <input type="checkbox" id="settingsMuteToggle">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div id="projectManagementSection" style="display:none; border-top:1px solid var(--border); border-bottom:1px solid var(--border); margin-top:0.75rem; padding-top:0.75rem; padding-bottom:0.75rem; margin-bottom:0.75rem;">
                                <label style="font-size:0.75rem; color:var(--text-muted); font-weight:500; margin-bottom:4px; display:block;">Switch Project</label>
                                <select id="projectSelect" class="dropdown-input" onchange="switchProject(this.value)" style="cursor:pointer"></select>
                                <button onclick="createProject()" style="width:100%; background:var(--bg-body); color:var(--primary); border:1px dashed var(--primary); padding:0.5rem; border-radius:0.375rem; font-size:0.75rem; cursor:pointer; margin-top:0.5rem; font-weight:600;">+ Create New Project</button>
                                <button onclick="deleteProject()" style="width:100%; background:transparent; color:#ef4444; border:none; padding:0.5rem; font-size:0.75rem; cursor:pointer; margin-top:0.75rem; font-weight:500; opacity:0.8; transition:opacity 0.2s;" onmouseover="this.style.opacity='1'; this.style.textDecoration='underline'" onmouseout="this.style.opacity='0.8'; this.style.textDecoration='none'">Delete Project</button>
                            </div>
                            <button onclick="saveSettingsFromDropdown()" class="dropdown-save-btn">Save Changes</button>
                            <div style="height: 1px; background: var(--border); margin: 0.75rem 0;"></div>
                            <button onclick="openLogoutConfirmationModal()" class="dropdown-logout-btn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="app-container">
        <aside class="roadmap-aside">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Project Roadmap</span>
                </div>
                <div id="stageList" class="stage-list"></div>
            </div>
        </aside>

        <section id="mainPanel">
            <div id="dashboardHeader">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div id="welcomeMsg" style="font-size: 0.9rem; color: #666; margin-bottom: 0.2rem;"></div>
                        <h2 id="dashboardTitle" style="margin: 0; color: var(--primary); font-size: 1.8rem; font-weight: 600;">Dashboard</h2>
                    </div>
                    <div id="viewToggle">
                        <svg width="60" height="40" viewBox="0 0 60 40">
                            <rect width="60" height="40" rx="20" fill="#2196F3" />
                            <circle id="notif-left" cx="12" cy="20" r="4" fill="#ef4444" style="display:none"></circle>
                            <circle id="notif-right" cx="48" cy="20" r="4" fill="#ef4444" style="display:none"></circle>
                            <circle class="toggle-knob" cx="19.5" cy="20" r="19.5" fill="white"></circle>
                        </svg>
                        <div style="display: flex; align-items: center; gap: 6px; margin-top: 4px;">
                            <span style="font-size: 0.6rem; color: var(--text-muted); font-weight: 600;">Main Stream</span>
                            <i class="fas fa-arrow-right toggle-arrow" style="font-size: 0.7rem; color: var(--text-muted); opacity: 0.6;"></i>
                            <span style="font-size: 0.6rem; color: var(--text-muted); font-weight: 600;">Private Channel</span>
                        </div>
                        <span class="tooltip-text">Toggle Main/Secondary View</span>
                    </div>
                </div>
            </div>
            <div id="workspaceContent">
                <div class="card">
                    <div class="placeholder-box">
                        <i class="fas fa-layer-group fa-4x placeholder-icon"></i>
                        <h3>Welcome to the Project Hub</h3>
                        <p class="placeholder-text">Select your role to initialize your specific workspace.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
                "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
                "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"
            }
        }
    </script>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
